<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="enter search string" />
        <button ng-click="reset()" type="submit" class="btn"><i class="fa fa-search"></i></button>
        <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
    </div>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
    <th>
        <a ng-click="sort('Text')">Todo</a>
        <span ng-show="sort_order=='Text' && is_desc==true"><i class="fa fa-arrow-circle-down"></i></span>
        <span ng-show="sort_order=='Text' && is_desc==false"><i class="fa fa-arrow-circle-up"></i></span>
    </th>
    <th>
        <a ng-click="sort('Priority')">Priority</a>
        <span ng-show="sort_order=='Priority' && is_desc==true"><i class="fa fa-arrow-circle-down"></i></span>
        <span ng-show="sort_order=='Priority' && is_desc==false"><i class="fa fa-arrow-circle-up"></i></span>
    </th>
    <th>
        <a ng-click="sort('DueDate')">Due</a>
        <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="fa fa-arrow-circle-down"></i></span>
        <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="fa fa-arrow-circle-up"></i></span>
    </th>
    <th><a href ="#/new"><i class="fa fa-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="todo in todos" id="todo_{{todo.Id}}">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate | date:'MM/dd/yyyy' }}</td>
            <td><a a href="#/edit/{{todo.Id}}"><i data-rel="tooltip" title="Hello Tooltip!" data-placement="top" class="fa fa-edit"></i></a>
                <a ng-click="delete()"><i class="fa fa-times-circle"></i></a>
            </td>
        </tr>
    </tbody>
</table>

<a ng-click="show_more()" ng-show="has_more">Show more...</a>
<p></p>
